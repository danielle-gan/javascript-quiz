<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Javascript Quiz Questions</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1>Javascript Quiz Challenge</h1>
    </header>
    
    <main class="flex-column">
        <section class="question-and-timer">
            <h2 class="question" id="question">Question #</h2>
            <div class = "flex">
                <h2>Time Left: </h2>
                <h2 id="time">100</h2>
            </div>
            <div class = "flex">
                <h2>Score: </h2>
                <h2 id="score">0</h2>
            </div>
        </section>

        <div class="q-container">
            <ul>
                <li class="option-box hover" id="A">A1</li>
                <li class="option-box hover" id="B">A2</li>
                <li class="option-box hover" id="C">A3</li>
                <li class="option-box hover" id="D">A4</li>
            </ul>
        </div>

        <h2 class="q-answer" id='q-answer'>Good Luck!</h2>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
